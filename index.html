<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="container">

    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="image" class="nft">
      <div class="middle">
        <div>
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
    </div>

    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="paragraph">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="days">
      <p><span><img src="images/icon-ethereum.svg" alt=""></span> 0.041 ETH</p>
      <p><span><img src="images/icon-clock.svg" alt=""></span>3 days left</p>
    </div>

    <div class="line">

    </div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="">
      <p><span>Creation of </span> Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
